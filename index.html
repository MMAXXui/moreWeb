<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC CHECK ARABIC TEAM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
            background-color: #0a0e27; /* Matching background color */
        }

        h1 {
            font-size: 4em;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px #007bff;
            margin-bottom: 20px;
        }

        .container {
            max-width: 80%;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            font-size: 1.5em;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Verdana', sans-serif;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .glitch {
            font-size: 1.2em;
            color: #007bff;
            position: relative;
            margin-top: 10px;
            text-shadow: none;
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            50% { transform: translateX(3px); }
            100% { transform: translateX(-3px); }
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas> <!-- Matrix background -->
    <div class="container">
        <h1>PC CHECK ARABIC TEAM</h1>
        <p class="glitch">Welcome to a secure experience...</p>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='https://discord.gg/5SStmv8h';">Discord Server</button>
            <button class="btn" onclick="window.location.href='https://mmaxxui.github.io/hhWabHH/';">PC Check</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '0123456789ABCDEF';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)'; // Background color effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ccff'; // Matrix text color
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = Math.floor(canvas.width / fontSize);
        });
    </script>
</body>
</html>
